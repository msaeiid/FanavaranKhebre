{% extends 'base.html' %}
{% block title %}
    Books List
{% endblock title %}
{% block content %}
    {% for book in books %}
        <div class="card" style="display: inline-grid">
            <img src="{{ book.image.url }}" class="card-img-top" width="150" height="200">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.subject |truncatechars:20 }}</p>
                <a href="#" class="btn btn-primary">get</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
